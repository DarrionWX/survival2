message-remove-starterkit: '%prefix% The kit was removed successfully!'
message-set-permission: '%prefix% The permission was set successfully!'
message-save-kit: '%prefix% The kit was saved successfully!'
message-info:
   - '&7==========[&bStarterKit&7]=========='
   - '&8StarterKit: &f%starterkit%'
   - '&8Kits:'
   - '&f%kits%'
   - '&7=============================='
message-help:
   - '&7=====================[&bStarterKit&7]====================='
   - '&f/kit create [kit] &8starterkit.create'
   - '&f/kit delete [kit] &8starterkit.delete'
   - '&f/kit setpermission [kit] [permission] &8starterkit.setpermission'
   - '&f/kit give [kit] &8starterkit.give'
   - '&f/kit setstarterkit [kit] &8starterkit.setstarterkit'
   - '&f/kit removestarterkit &8starterkit.removestarterkit'
   - '&f/kit save [kit] &8starterkit.save'
   - '&f/kit info &8starterkit.info'
   - '&f/kit help &8starterkit.help'
   - '&7===================================================='  