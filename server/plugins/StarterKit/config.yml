#Prefix

prefix: '&7[&bStarterKit&7]&f'


#Messages

message-unknown-command: '%prefix% Unknown command! Use &3/kit help &fto get a list of commands.'
message-no-permissions: '%prefix% You do not have access to this command!'
message-create-kit: '%prefix% Kit &3%kit% &fwas successfully created!'
message-kit-already-created: '%prefix% This kit has already been created!'
message-delete-kit: '%prefix% The kit was successfully deleted!'
message-kit-dont-exist: '%prefix% This kit has not been created yet!'
message-give-kit: '%prefix% You got the kit &3%kit%&f!'
